    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Banking System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="customer_details.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transfer.html">Transfer</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="AddCustomer.html">Add Customer</a>
                </li>
                <li>
                  <a class="nav-link" href="customerTable.html">Customers</a>
                </li>
              </ul>
            </div>  
          </nav>
        <br>
        <div class="form-group has-search">
          <!-- <span class="fa fa-search form-control-feedback"></span> -->
          <input type="text" class="form-control" placeholder="Search" id="searchCustomer" value="" onchange="customerDetails(this.value)">
        </div>
        <div>
        <!-- <label for="searchCustomer" id="search-label">Search</label>
        <input id="searchCustomer" type="text" name="searchCustomer" value="search" onchange="customerDetails(this.value)"> -->
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./assests/user_pic.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Customer Details</h5>
            <p class="card-text" id="name"></p>
            <p class="card-text" id="email"></p>
            <p class="card-text" id="balance"></p>
            <a href="customerTable.html" class="btn btn-primary">View other customers</a>
          </div>
        </div>
        <script>
          async function customerDetails(val) {
            const customer = await searchCustomer(val)
            if(customer.length === 0) {
              console.log("error")
              document.getElementById("name").innerHTML = "Customer details isn't available";
              document.getElementById("email").innerHTML = "";
              document.getElementById("balance").innerHTML = "";
            }
            else {
              document.getElementById("name").innerHTML = "Name:" + " " + customer[0].name;
              document.getElementById("email").innerHTML = "Email ID:" + " "+ customer[0].email;
              if(customer[0].balance === null) {
                document.getElementById("balance").innerHTML = "Balance:" + " " + 0;
              }
              else {
                document.getElementById("balance").innerHTML = "Balance:" + " " + customer[0].balance;
              }
            }
          }
        </script>
      </div>
    </body>
</html>
