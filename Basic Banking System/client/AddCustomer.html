          <form class="card container">

                <label for="name" class="col-sm-2 col-form-label">Name</label>

                  <input type="text" class="form-control-plaintext" id="name" placeholder="name" value="" onchange="setName(this.value)" required/>

              <div class="row">

              <div class="row">
                <label for="balance" class="col-sm-2 col-form-label">Balance</label>  
                <span>

                </span>
              </div>
            <button class="btn btn-success" onclick="addCustomerDetails()">Add to DB</button>
          </form>
          <script>
            var name="", email="", balance=0;
            function setName(name) {
              this.name = document.getElementById("name").value;
            }
            function setEmail(email) {
              this.email = document.getElementById("email").value;
            }
            function setBalance(balance) {

            function addCustomerDetails() {
              addCustomer(this.name, this.email, this.balance)
